<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rsvp</title>
</head>
<body>
    <div class="card">
        <h1>Rsvp</h1>
        <form action="/guests/create" method="post">
            {% with messages = get_flashed_messages(category_filter=['guest']) %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Attending:</label>
                    <input type="checkbox" name="attending" class="">
                </div>
                <input type="hidden" name="user_id" value="{{session['logged_in_id']}}">
                <button class="mt-2">Add guest</button>
                </form> 
            </div>
        </form>
    </div>
    
</body>
</html>
