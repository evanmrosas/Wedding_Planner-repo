<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add a Gift</title>
</head>
<body>
    <form action="/giftregistry/create" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add a gift</h2>
        {% with messages = get_flashed_messages(category_filter=['gift']) %}
            {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Flash</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="gift_name">Name:</label>
            <input type="text" name="gift_name" class="form-control">
        </div>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="submit" value="Add Gift" class="btn btn-success m-2">
    </form>
</body>
</html>
