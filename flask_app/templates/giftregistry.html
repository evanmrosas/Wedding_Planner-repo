<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gift Registry</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="all-gifts m-5">
            <h2 class="m-4">Current Gift Registry</h2>
            <table class="table table-bordered table-hover">
                <thead class="bth-warning">
                    <tr>
                        <th scope="col">Gift </th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gift in gifts %}
                    <tr>    
                        <td scope="col">{{gift.gift_name}}</td>
                        <td scope="col">                    
                            <a href="{{ url_for("edit_gift", id=gift.id) }}">Edit</a> |
                            <form action="/giftregistry/delete" method="post">
                                <input type="hidden" name="id" value="{{gift.id}}">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <btn btn-primary><a href="/giftregistry/new">Add Gift</a></btn>
    </div>
</body>
</html>
